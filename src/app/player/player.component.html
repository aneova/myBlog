<div class="player">
    <div class="text">
        <pre>♪ {{ listMusic.strTime }}  {{ currentFile }} ♪</pre>
    </div>
    <div  [@fadeInDown] [class]="skinStyle" id="idskin">
        <div class="skin-inside">
            <div class="skin-inside2"></div>
        </div>
    </div>
        <mat-toolbar color="primary">
            <mat-slider min="0" max="listMusic.strTime" step="0.1"    name="mbar" mode="determinate "
                      (input)="pitch($event)" [value]="listMusic.myDate|async">

            </mat-slider>
            <button mat-button  (click)="OnPrev(currentId)">
                <mat-icon mat-list-icon>fast_rewind</mat-icon>
            </button>

            <button mat-button  (click)="OnPlay(currentId)" [disabled]="state" *ngIf="!state">
                <mat-icon mat-list-icon>play_circle_filled</mat-icon>
            </button>
            <button mat-button color="accent" (click)="OnPause(currentId)" *ngIf="state">
                <mat-icon mat-list-icon>pause</mat-icon>
            </button>

            <button mat-button  (click)="OnNext(currentId)">
                <mat-icon mat-list-icon>fast_forward</mat-icon>
            </button>
            <button mat-button (click)="OnStop(currentId)">
                <mat-icon mat-list-icon>stop_circle_filled</mat-icon>
            </button>
        </mat-toolbar>
</div>
<h2> Playlist </h2>
<div *ngFor="let f of listMusic.files">
    <p class="musicList" (click)="OnPlay(f.id)">{{f.name}} {{f.artist}}</p>
</div>
