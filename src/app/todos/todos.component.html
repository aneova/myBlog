<h1>Todos test page</h1>
<hr>
<app-todo-form></app-todo-form>
  <div class="filter">
    <input class="input" type="text" placeholder="Filter todo by title..." [(ngModel)]="searchString">
  </div>


<ul *ngIf="todosService.todos.length; else noTodos">

<li *ngFor="let todo of todosService.todos| todosFilter:searchString; let i=index">
<span [class.done]="todo.completed">
{{todo.title}}
  <input type="checkbox" [checked]="todo.completed" (change)="onChange(todo.id)">
</span>
<small>
{{todo.date | date:'medium'}}
</small>
<button class="rm" (click)="removeTodo(todo.id)">x</button>
</li>
</ul>

<ng-template #noTodos>
<p style="text-align:center;">Todos are loading...</p>
<mat-progress-spinner  class="mat-progress-spinner" [color]=color [mode]=mode></mat-progress-spinner>
</ng-template>
